name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      test_count: ${{ steps.count.outputs.test_count }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests with coverage
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Count tests
        id: count
        run: |
          TEST_COUNT=$(go test -v ./... 2>&1 | grep -c "^=== RUN")
          echo "test_count=$TEST_COUNT" >> $GITHUB_OUTPUT
          echo "Found $TEST_COUNT tests"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Build
        run: go build -v ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  update-badge:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update test count badge
        run: |
          TEST_COUNT=${{ needs.test.outputs.test_count }}
          echo "Updating badge to show $TEST_COUNT tests"

          # Update the badge in README.md
          sed -i "s/tests-[0-9]*-success/tests-${TEST_COUNT}-success/g" README.md

          # Check if there are changes
          if git diff --quiet README.md; then
            echo "No changes to badge"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "Update tests badge to $TEST_COUNT tests [skip ci]"
            git push
          fi
