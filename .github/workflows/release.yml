name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}

          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o dist/pipeboard-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o dist/pipeboard-darwin-arm64 .

          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o dist/pipeboard-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags "-s -w" -o dist/pipeboard-linux-arm64 .

          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags "-s -w" -o dist/pipeboard-windows-amd64.exe .

          # Create checksums
          cd dist && sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/pipeboard-*
            dist/checksums.txt
