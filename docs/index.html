<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pipeboard - The programmable clipboard router for terminals</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The programmable clipboard router for terminals. One command across macOS, Linux, Windows, and WSL. Sync between machines via SSH. Store snippets in S3. Transform clipboard contents with user-defined pipelines.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/png" href="assets/pipeboard_logo.png">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://blackwell-systems.github.io/blackwell-docs-theme/docsify.css">
  <style>
    /* Theme color variables - customize these to change accent colors */
    :root {
      --theme-color: #4a9eff;
      --theme-color-dark: #2d7dd2;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: '<img src="assets/pipeboard_logo.png" alt="Blackwell Systems">pipeboard',
      nameLink: '#/',
      repo: 'blackwell-systems/pipeboard',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: true,
      onlyCover: false,
      executeScript: true,
      maxLevel: 4,

      // Search configuration
      search: {
        maxAge: 86400000, // 1 day
        paths: 'auto',
        placeholder: 'Search...',
        noData: 'No results!',
        depth: 6,
        hideOtherSidebarContent: false,
      },

      // Copy code configuration
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },

      // Pagination
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },

      // Theme color
      themeColor: '#4a9eff',

      // Tabs
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },

      // Footer
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            return html + '\n\n----\n\n' +
              '<div style="text-align: center; color: #666; font-size: 0.85em; padding: 1.5em 0;">' +
              '<a href="https://github.com/blackwell-systems/pipeboard">GitHub</a> · ' +
              '<a href="https://github.com/blackwell-systems/pipeboard/blob/main/CHANGELOG.md">Changelog</a> · ' +
              '<a href="https://github.com/blackwell-systems/pipeboard/blob/main/LICENSE">MIT</a>' +
              '</div>';
          });
          hook.doneEach(function() {
            document.title = 'pipeboard - The programmable clipboard router for terminals';
          });
        }
      ]
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>

  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <!-- Tabs plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell-session.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>

  <!-- Mermaid diagrams -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@2/dist/docsify-mermaid.js"></script>
  <script>
    mermaid.initialize({
      startOnLoad: true,
      theme: 'dark',
      themeVariables: {
        darkMode: true,
        background: '#1a1a1a',
        primaryColor: '#4a9eff',
        primaryTextColor: '#e0e0e0',
        primaryBorderColor: '#4a9eff',
        lineColor: '#6eb5ff',
        secondaryColor: '#2d7dd2',
        tertiaryColor: '#3a3a3a',
        edgeLabelBackground: '#2a2a2a',
        textColor: '#e0e0e0',
        mainBkg: '#2a2a2a',
        secondBkg: '#3a3a3a',
        border1: '#4a9eff',
        border2: '#6eb5ff',
        arrowheadColor: '#6eb5ff',
        fontFamily: 'system-ui, -apple-system, sans-serif',
        fontSize: '16px'
      }
    });
  </script>

  <!-- External link icon -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>

  <!-- Fix copy functionality on coverpage code blocks -->
  <script>
    window.$docsify.plugins = window.$docsify.plugins || [];
    window.$docsify.plugins.push(function(hook) {
      hook.doneEach(function() {
        // Enable click-to-copy on coverpage code blocks
        document.querySelectorAll('section.cover pre').forEach(function(pre) {
          if (pre.dataset.copyEnabled) return;
          pre.dataset.copyEnabled = 'true';
          pre.style.cursor = 'pointer';

          pre.addEventListener('click', function() {
            var code = pre.querySelector('code');
            if (!code) return;
            var text = code.textContent;

            navigator.clipboard.writeText(text).then(function() {
              pre.classList.add('copied');
              setTimeout(function() { pre.classList.remove('copied'); }, 2000);
            }).catch(function(err) {
              // Fallback for older browsers
              var textarea = document.createElement('textarea');
              textarea.value = text;
              textarea.style.position = 'fixed';
              textarea.style.opacity = '0';
              document.body.appendChild(textarea);
              textarea.select();
              try {
                document.execCommand('copy');
                pre.classList.add('copied');
                setTimeout(function() { pre.classList.remove('copied'); }, 2000);
              } catch(e) {
                console.error('Copy failed:', e);
              }
              document.body.removeChild(textarea);
            });
          });
        });
      });
    });
  </script>
</body>
</html>
